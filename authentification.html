  <head>
    <title>Сайт по подготовке олимпиадам по математике</title>

    <link rel = 'stylesheet' href="stylesheetau.css">
  </head>
  
  <body>
    <header>
      <button class="blank_button" onclick="document.location='page/new.html'">
        <section class = "section">
          <div class="container logo">
            <div class = 'centered'>Геометрия</div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/A_generalization_of_the_Simson_line.svg/220px-A_generalization_of_the_Simson_line.svg.png" alt="" style="width: 20vw; height: 10vh; object-fit: cover;">
          </div>
          <div class="bg"></div>
        </section>
      </button>
      <button class="blank_button" onclick="document.location='page/new.html'">
        <section class = "section">
          <div class="container logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Convex-function-graph-1.png" alt="" style="width: 20vw; height: 10vh; object-fit: cover;">
            <div class = 'centered'>Алгебра</div>
          </div>
          <div class="bg"></div>
        </section>
      </button>
      <button class="blank_button" onclick="document.location='page/new.html'">
        <section class = "section">
          <div class="container logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Sacks_Spiral_Divisors_100000.png/220px-Sacks_Spiral_Divisors_100000.png" alt="" style="width: 20vw; height: 10vh; object-fit: cover;">
            <div class = 'centered' style="color:white">Теория чисел</div>
          </div>
          <div class="bg"></div>
        </section>
      </button>
      <button class="blank_button" onclick="document.location='page/new.html'">
        <section class = "section">
          <div class="container logo">
            <img src="https://cs10.pikabu.ru/post_img/big/2018/08/23/2/1534987288127724357.jpg" alt="" style="width: 20vw; height: 10vh; object-fit: cover;">
            <div class = 'centered' style="color:white">Авторизация</div>
          </div>
          <div class="bg"></div>
        </section>
      </button>
    </header>
    <div style="padding-left:10%; font-size:large;">
        <div class="container">
            <div class="card" style="width: 18vw;">            
                <div class="card-header">Register Form</div>    
                <div class="card-body">
                    <form action="/auth/register" method="POST">
                        <div class="mb-3">
                            <label for="name-reg" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name-reg" name="name">                        
                        </div>
                        <div class="mb-3">
                            <label for="email-reg" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email-reg" name="email">                        
                        </div>
                        <div class="mb-3">
                            <label for="password-reg" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-reg" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="password-conf-reg" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password-conf-reg" name="password-confirm">
                        </div>
    
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
  </body>
